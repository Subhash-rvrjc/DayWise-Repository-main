<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Register - Community Festival</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bg-primary text-white py-3">
  <div class="container"><h1 class="fw-bold">Register</h1></div>
</header>
<main class="container my-4">
  <form>
    <div class="mb-3"><label class="form-label">Full name</label><input type="text" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Phone</label><input type="tel" class="form-control" required></div>
    <div class="mb-3">
      <label class="form-label">Participation Type</label>
      <select class="form-select" required>
        <option value="">Choose...</option><option>Volunteer</option><option>Vendor</option><option>Attendee</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">T-Shirt Size</label><br>
      <input type="radio" name="size" required> S <input type="radio" name="size"> M <input type="radio" name="size"> L
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</main>
</body>
</html>
